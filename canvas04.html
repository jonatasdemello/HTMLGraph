<head>
<meta charset="utf-8">
<title>Canvas Test</title>
<style>
canvas {
border: 1px dashed black;
}
</style>
<script>

var largura = 280;
var altura = 190;
var va = -1;
var xfal = 5;
var zfal = 3;
var tamanho = parseInt(largura / xfal / 2); // 28
var prof = parseInt(altura / zfal / 3); // 21
var inicio = 5;

//var g =  new Array(new Array());; //g[29][22];	//DIM g(tamanho, prof)
var row = 29;
var column = 22;
var g = new Array();
for (var i=0;i<row;i++) {
    g[i] = new Array();
    for (var j=0;j<column;j++) {
        g[i][j]=0;
    }
}

var drawType = function(nType) {
    
    clearCanvas();

    var canvas = document.getElementById("drawingCanvas");
    var context = canvas.getContext("2d");
    
    for(var a = -(prof / 2); a<(prof / 2)+1; a+=1)
	{
        for(var b = -(tamanho / 2); b<((tamanho / 2)+1); b+=1)
        {
            var x=0, y=0, z=0;
         	  x = (a * 18) / tamanho;
              z = (b * 18) / prof;
              // REM funcÃ£o grafica
             switch(nType){
					case 1:
						y = F1(x, z);
						break;
					case 2:
						y = F2(x, z);
						break;
					case 3:
						y = F3(x, z);
						break;
					case 4:
						y = F4(x, z);
						break;
			}
            var dim1 = parseInt(b + (tamanho / 2));
            var dim2 =  parseInt(a + (prof / 2));
            //console.log(dim1 +' - '+ dim2);
            g[dim1][dim2] = y * va * altura;
            //g[parseInt(b + (tamanho / 2))][parseInt(a + (prof / 2))] = y * va * altura;
        }
     }
     // plotar grafico
	//REM plano x-y
	for(var z = 1; z<prof+1; z+=1)
	{
        x = 1;
        xbase = xfal * z;
        zbase = (altura / 2) + (z * zfal) + (inicio * va);
        xvelho = xbase + xfal;
        zvelho = 191 - zbase + (x * zfal) + g[parseInt(x)][parseInt(z)];
        for(x = 1; x<tamanho+1; x+=1)
		{
            xnovo = xbase + (x * xfal);
            znovo = 191 - zbase + (parseInt(x * zfal)) + g[parseInt(x)][parseInt(z)];
            //REM plotar
            //REM hplot xvelho,zvelho to xnovo,znovo
            drawline(xvelho, zvelho, xnovo, znovo, context);
            xvelho = xnovo;
            zvelho = znovo;
		}
	}

	//REM plano z-y
	for(var x = 1; x<tamanho+1; x+=1)
	{
        xbase = (xfal * x) + (prof * xfal);
        zbase = (altura / 2) - (x * zfal) + (prof * zfal) + (inicio * va);
        xvelho = xbase - xfal;
        zvelho = 191 - zbase + zfal + g[parseInt(x)][parseInt(prof - 1)];
        for(z = 0; z<prof - 1+1; z+=1)
        {
            xnovo = xbase - (z * xfal);
            znovo = 191 - zbase + (z * zfal) + g[parseInt(x)][parseInt(prof - z)];
            //REM plotar
            //REM hplot xvelho,zvelho to xnovo,znovo
            drawline(xvelho, zvelho, xnovo, znovo, context);
            xvelho = xnovo;
            zvelho = znovo;
		}
	}
     
};
    
function drawline(x1, y1, x2, y2, ctx)
{
    ctx.moveTo(x1,y1);
    ctx.lineTo(x2,y2);
    ctx.stroke();
}
function point(x, y, canvas){
    //canvas.fillStyle="rgb(205,40,40)";
    canvas.fillStyle="rgb("+x+","+y+",40)";
    canvas.fillRect(x,250-y,1,1);
    // in ZX Spectrum: (0,0) inferior esquerdo tela, so add 250 to move center
    //console.log(x +" - "+y);
}

function clearCanvas()
{
    
    var canvas = document.getElementById("drawingCanvas");
    var ctx = canvas.getContext("2d");
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.stroke();
}

// funcoes
function _sgn( x)
{
   if (x > 0)
      return 1;

 	if (x < 0)
 	   return -1;
       
   return 0;
}
// graphic functions
function F1 (x, z)
{
    return (Math.sin(x) + Math.cos(z)) / 60;
}

function F2 (x, z)
{
    return Math.sin(x + z) / 24;
}

function F3 (x, z)
{
    var c = 50 - (x * x) - (z * z);
    return Math.sqrt(c * (_sgn(c) + 1)) / 30;
}

function F4 (x, z)
{
    var c = (x * x) + (z * z) + .00001;
    var r = ((_sgn(parseInt(13.0/c)))/3.0) + ((_sgn(parseInt(35.0/c)))/15.0);

    return r;
}

</script>

<input type="button" id="bt1" value="Type 1" onclick="drawType(1)" /> &nbsp;
